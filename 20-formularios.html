<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="processador.php" method="post">
        <fieldset>
            <label for="campoNome">Nome:</label><br>
            <input type="text" name="Nome" id="campoNome" placeholder="Nome Completo" required><br><br>

            <label>Tipo de Curso:</label> <br>
            <input type="radio" name="Curso" value="Presencial" checked> Presencial <br>
            <input type="radio" name="Curso" value="Semi-Presencial"> Semi-Presencial <br>
            <input type="radio" name="Curso" value="Ead"> Ead <br> <br>

            <label>Selecione a área de seu interesse:</label> <br>
            <input type="checkbox" name="area" value="ti" checked> TI <br>
            <input type="checkbox" name="area" value="saude"> Saúde <br>
            <input type="checkbox" name="area" value="nutricao"> Nutrição <br>
            <input type="checkbox" name="area" value="ads"> ADS <br>
            <input type="checkbox" name="area" value="finanças"> Finanças <br> <br>



            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </fieldset>


    </form>

</body>

</html>
