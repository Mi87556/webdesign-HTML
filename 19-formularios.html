<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="processador.php" method="post">
        <fieldset>
            <legend>Formulário de Entrada</legend>

            <label for="campoNome">Usuário:</label><br>
            <input type="text" name="Nome" id="campoNome" required><br>

            <label for="campoEmail">E-mail:</label><br>
            <input type="email" name="Email" id="campoEmail" required><br>

            <label for="campoSenha">Senha:</label><br>
            <input type="password" name="Senha" id="campoSenha" required><br><br>
            <input type="submit" value="Enviar">
        </fieldset>




    </form>




</body>

</html>
