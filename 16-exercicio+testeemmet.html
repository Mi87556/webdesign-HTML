<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table border>
        <caption><b>Alimentos</b></caption>
        <thead>
            <tr>
                <th>Verduras</th>
                <th>Frutas</th>
                <th>Bebidas</th>
                <th>Sobremesas</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Cenoura</td>
                <td>Melancia</td>
                <td>Água</td>
                <td>Gelatina</td>
            </tr>
            <tr>
                <td>Batata</td>
                <td>Morango</td>
                <td>Café</td>
                <td>Arroz doce</td>
            </tr>
            <tr>
                <td>Batata Doce</td>
                <td>Pêra</td>
                <td>Suco Natural</td>
                <td>Moranguete</td>
            </tr>
            <tr>
                <td>Beterraba</td>
                <td>Maçã</td>
                <td>Fanta</td>
                <td>Jujubas</td>
            </tr>
            <tr>
                <td>Pepino</td>
                <td>Banana</td>
                <td>Delvalle</td>
                <td>Sorvete</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Produtos em vendas até 30/01</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
